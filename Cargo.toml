[package]
name = "ph-webring"
version = "0.0.0"
description = "Purdue Hackers' webring server"
repository = "https://github.com/purduehackers/webring"
authors = [
    "Kian Kasad <kian@kasad.com>",
    "Henry Rovnyak <h.rovnyak@proton.me>",
]

edition = "2024"

# Enable clippy's pedantic group
[lints.clippy]
pedantic = { level = "warn", priority = -1 }

[dependencies]
axum = "0.8.4"
clap = { version = "4.5.38", features = ["derive"] }
eyre = "0.6.12"
ftail = "0.3.0"
futures = "0.3.31"
html-escape = "0.2.13"
log = "0.4.27"
rand = "0.9.1"
tokio = { version = "1.45.0", features = ["macros", "rt-multi-thread"] }
tower-http = { version = "0.6.4", features = ["cors", "fs"] }

[dev-dependencies]
tempfile = "3.20.0"
